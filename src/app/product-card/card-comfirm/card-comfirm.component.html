<mat-card>
  <mat-card-header>
    <mat-card-title>{{product?.description}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-card-actions>
      <div class="btns">
      <button mat-raised-button color="accent" (click)="close()">close <mat-icon>close</mat-icon></button>
      <button mat-raised-button color="accent" (click)="save()">save <mat-icon>save</mat-icon></button>
      </div>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
