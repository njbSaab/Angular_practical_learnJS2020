<div class="auth">

  <div class="auth-content">
    <mat-card>
      <mat-card-header>
        <h1>login</h1>
      </mat-card-header>
      <mat-card-content>
        <form #f="ngForm" (ngSubmit)="login(f.value)">

          <mat-form-field color="accent" appearance="fill">
            <mat-label>Login</mat-label>
            <input matInput type="text" color="accent"
                   ngModel
                   required
                   appUserValidator
                   #c="ngModel"
            >
          </mat-form-field>

          <mat-form-field color="accent" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" color="accent"
                   ngModel
                   required
            >
          </mat-form-field>

          <div style="display: flex;justify-content: center;gap: 10px">
            <button color="accent" mat-raised-button type="submit" [disabled]="f.invalid"
            >Log in <mat-icon>done</mat-icon> </button>
            <a mat-button color="warn" [routerLink]="['/signup']">Go to signup <mat-icon>how_to_reg</mat-icon></a>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <pre>{{c.errors | json}}</pre>
</div>
